<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add COTI Network to MetaMask</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #0b0c10;
      color: #66fcf1;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: clamp(1.5rem, 6vw, 2.5rem);
    }

    .step-box {
      background-color: #1f2833;
      border: 2px solid #66fcf1;
      border-radius: 12px;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .step-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .step-text {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .nav-buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .button-link {
      padding: 0.8rem 1.5rem;
      background-color: #1f2833;
      color: #66fcf1;
      border: 2px solid #66fcf1;
      border-radius: 8px;
      font-size: clamp(1rem, 4vw, 1.2rem);
      cursor: pointer;
      text-decoration: none;
      min-width: 100px;
    }

    .button-link:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Add COTI Network to MetaMask</h1>

  <div id="slide-content" class="step-box"></div>

  <div class="nav-buttons">
    <button id="prev" class="button-link" style="visibility: hidden;">Back</button>
    <button id="next" class="button-link">Next</button>
  </div>

  <script>
    const steps = [
      {
        title: "Step 1: Open MetaMask",
        text: "Click the network dropdown at the top left of MetaMask and select 'Add a custom network'."
      },
      {
        title: "Step 2: Enter COTI Mainnet Info",
        text: `Fill in the fields with:<br><br>
          <strong>Network Name:</strong> COTI<br>
          <strong>RPC URL:</strong> https://mainnet.coti.io/rpc<br>
          <strong>Chain ID:</strong> 2632500<br>
          <strong>Symbol:</strong> COTI<br>
          <strong>Block Explorer:</strong> https://mainnet.cotiscan.io`
      },
      {
        title: "Step 3: Save & Switch",
        text: "Click 'Save'. MetaMask will switch to the COTI network automatically."
      },
      {
        title: "You're All Set!",
        text: "Youâ€™ve added the COTI network to MetaMask. You can now bridge tokens or interact with dApps on COTI V2."
      }
    ];

    let current = 0;

    const container = document.getElementById("slide-content");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");

    function updateSlide() {
      const step = steps[current];
      container.innerHTML = `
        <div>
          <div class="step-title">${step.title}</div>
          <div class="step-text">${step.text}</div>
        </div>
      `;

      prevBtn.style.visibility = current === 0 ? "hidden" : "visible";
      nextBtn.innerText = current === steps.length - 1 ? "Finish" : "Next";
    }

    nextBtn.addEventListener("click", () => {
      if (current < steps.length - 1) {
        current++;
        updateSlide();
      } else {
        alert("Tutorial complete!");
      }
    });

    prevBtn.addEventListener("click", () => {
      if (current > 0) {
        current--;
        updateSlide();
      }
    });

    updateSlide();
  </script>
</body>
</html>
